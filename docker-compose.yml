services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gun-del-sol-backend
    ports:
      - "5003:5003"
    volumes:
      # Mount config files (create these before running)
      - ./backend/config.json:/app/config.json:ro
      - ./backend/api_settings.json:/app/api_settings.json:ro
      - ./backend/monitored_addresses.json:/app/monitored_addresses.json:ro

      # Mount data directories for persistence
      - backend-data:/app/data
      - ./backend/analysis_results:/app/analysis_results
      - ./backend/axiom_exports:/app/axiom_exports

      # Mount SQLite database
      - ./backend/analyzed_tokens.db:/app/analyzed_tokens.db

      # Development: mount source code for hot reload (comment out for production)
      - ./backend/app:/app/app
    environment:
      # Environment variables (override as needed)
      - PYTHONUNBUFFERED=1
      - PORT=5003
      # Optional: set Helius API key here instead of config.json
      # - HELIUS_API_KEY=your-key-here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5003/api/settings').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gun-del-sol-network

  # Optional: Add frontend service if running in same compose stack
  # Uncomment and adjust paths if you want to run frontend via Docker
  # frontend:
  #   image: node:20-alpine
  #   container_name: gun-del-sol-frontend
  #   working_dir: /app
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ../gun-del-sol-web:/app
  #   command: sh -c "npm install && npm run dev"
  #   environment:
  #     - NODE_ENV=development
  #     - NEXT_PUBLIC_API_URL=http://localhost:5003
  #     - NEXT_PUBLIC_WS_URL=ws://localhost:5003/ws
  #   depends_on:
  #     - backend
  #   networks:
  #     - gun-del-sol-network

volumes:
  backend-data:
    driver: local

networks:
  gun-del-sol-network:
    driver: bridge