<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Pie Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .pie-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        /* SVG for pie slices */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .pie-slice {
            cursor: pointer;
            transition: opacity 0.15s ease, filter 0.15s ease;
            opacity: 0.7;
        }

        .pie-slice:hover {
            opacity: 1;
            filter: brightness(1.2);
        }

        .pie-slice.active {
            opacity: 1;
            filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.3));
        }

        /* Center circle */
        .pie-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(30, 30, 30, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 11px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .center-title {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .center-hint {
            font-size: 9px;
            opacity: 0.6;
        }

        /* Labels */
        .slice-label {
            position: absolute;
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 6px;
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5;
        }

        .slice-key {
            display: block;
            font-size: 10px;
            opacity: 0.7;
            margin-top: 3px;
            color: #aaa;
        }

        /* Label positions (6 slices around the circle) */
        .label-1 {
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
        }

        .label-2 {
            top: 25%;
            right: 8%;
        }

        .label-3 {
            bottom: 25%;
            right: 8%;
        }

        .label-4 {
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
        }

        .label-5 {
            bottom: 25%;
            left: 8%;
        }

        .label-6 {
            top: 25%;
            left: 8%;
        }
    </style>
</head>
<body>
    <div class="pie-container">
        <!-- SVG Pie Slices -->
        <svg viewBox="0 0 400 400">
            <!-- Slice 1: Open Solscan (Blue) -->
            <path id="slice-1" class="pie-slice" d="M 200 200 L 200 70 A 130 130 0 0 1 312.487 137.513 Z" fill="#4A90E2" />

            <!-- Slice 2: Add Exclusion (Red) -->
            <path id="slice-2" class="pie-slice" d="M 200 200 L 312.487 137.513 A 130 130 0 0 1 312.487 262.487 Z" fill="#E74C3C" />

            <!-- Slice 3: Monitor Address (Purple) -->
            <path id="slice-3" class="pie-slice" d="M 200 200 L 312.487 262.487 A 130 130 0 0 1 200 330 Z" fill="#9B59B6" />

            <!-- Slice 4: Defined.fi (Green) -->
            <path id="slice-4" class="pie-slice" d="M 200 200 L 200 330 A 130 130 0 0 1 87.513 262.487 Z" fill="#2ECC71" />

            <!-- Slice 5: Analyze Token (Orange) -->
            <path id="slice-5" class="pie-slice" d="M 200 200 L 87.513 262.487 A 130 130 0 0 1 87.513 137.513 Z" fill="#F39C12" />

            <!-- Slice 6: Cancel (Gray) -->
            <path id="slice-6" class="pie-slice" d="M 200 200 L 87.513 137.513 A 130 130 0 0 1 200 70 Z" fill="#95A5A6" />
        </svg>

        <!-- Center Circle -->
        <div class="pie-center">
            <div class="center-title">QUICK ACTIONS</div>
            <div class="center-hint">Click or press 1-5</div>
        </div>

        <!-- Labels -->
        <div class="slice-label label-1">
            Open Solscan
            <span class="slice-key">[1]</span>
        </div>
        <div class="slice-label label-2">
            Add Exclusion
            <span class="slice-key">[2]</span>
        </div>
        <div class="slice-label label-3">
            Monitor Address
            <span class="slice-key">[3]</span>
        </div>
        <div class="slice-label label-4">
            Defined.fi Lookup
            <span class="slice-key">[4]</span>
        </div>
        <div class="slice-label label-5">
            Analyze Token
            <span class="slice-key">[5]</span>
        </div>
        <div class="slice-label label-6">
            Cancel
            <span class="slice-key">[Esc]</span>
        </div>
    </div>

    <script>
        // Handle keyboard input - NOTE: Handled by AutoHotkey, not by this JS
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '5') {
                // Visual feedback only - AutoHotkey handles the actual action
                console.log('Key pressed:', e.key);
            } else if (e.key === 'Escape') {
                console.log('Escape pressed');
            }
        });

        // Handle slice clicks and hover effects
        for (let i = 1; i <= 6; i++) {
            const slice = document.getElementById(`slice-${i}`);
            if (slice) {
                // Hover effects
                slice.addEventListener('mouseenter', () => {
                    slice.classList.add('active');
                });
                slice.addEventListener('mouseleave', () => {
                    slice.classList.remove('active');
                });

                // Click handler - visual feedback only
                // Actions are handled by AutoHotkey keyboard shortcuts
                slice.addEventListener('click', () => {
                    console.log('Slice clicked:', i);
                    // Visual flash effect
                    slice.style.filter = 'brightness(1.5)';
                    setTimeout(() => {
                        slice.style.filter = '';
                    }, 100);
                });
            }
        }
    </script>
</body>
</html>
